<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> 
    <title>Project 4: Pizzabot</title>
  </head>
  <body id="body">
   
   

 
    <section class="pizza-wrapper">
          <form id="order-form" method="post">
          
          <h5 class="form-title">Welcome to the pizza bot!</h5>
           <h6 class="form-sub-title">Order your pizza here.</h6>
          <div class="input-wrap">
            <label for="user-name">Name</label><br>
            <input type="text" id="user-name" name="user-name" required onchange="checkProgress()"><br>
          </div>
          <div class="input-wrap">
            <label for="pizza-select">Select pizza</label><br>
            <select name="pizza-select" id="pizza-select" required onchange="checkProgress()">
              <option value=""></option>
              <option value="hawaiian">Hawaiian Pizza</option>
              <option value="pepperoni">Pepperoni Pizza</option>
              <option value="vegetarian">Vegetarian Pizza</option>
              <option value="margerita">Margherita Pizza</option>
              <option value="quattro">Quattro Stagione</option>
            </select>
          </div>
           
          <div class="input-wrap"> 
            <div class="slidecontainer">
            <label for="pizza-slider">Select how many pizzas you want</label><br>
            <input type="range" min="0" max="10" value="0" class="pizza-slider" id="pizza-slider" onchange="changeRangeDisplayValue()">
            <output id= "output-range" name="output-range" for="pizza-slider" >0</output>
          </div>
        </div>

             <div class="input-wrap">
              <button type="button" onClick="return createOrder()">Place order</button>
        
             </div>
              <div class="input-wrap">
                <label for="pizza-progress">Order progress:</label><br>
                <progress id="pizza-progress" value="0" max="4">0</progress>
              </div>
            </form>


          <section id="order-confirmation">
            <p id="order-confirmation-p"></p>
              <span id="timer-label">Time left:</span>
            <p id="timer"></p>
            
        
          <img id="pizza-icon" src="./images/baking.jpg"></img>
          </section>
        

    </section>

  </section>
    <script src="./pizzabot2.js"></script>

  </body>
</html>
